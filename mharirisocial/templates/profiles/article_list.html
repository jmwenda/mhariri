{% extends "site_base.html" %}

{% block body %}
    <h2>Articles</h2>
    <div id="search">
       <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
    </div>
    <a href="{% url content-form %} ">New</a>
    <ul>
        {% for article in object_list %}
            <li>{{ article.title }}</li>
            <li>{{ article.article_summary }}</li>
        {% endfor %}
    </ul>
{% endblock %}
